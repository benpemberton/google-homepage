<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css">
      <meta charset="utf-8">
      <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <nav id="nav">
        <ul id="leftlist">
          <li class="listitem"><a href="">About</a></li>
          <li class="listitem"><a href="">Store</a></li>
        </ul>
        <ul id="rightlist">
          <li class="listitem"><a href="">Gmail</a></li>
          <li class="listitem"><a href="">Images</a></li>
          <li class="listitem"><img src="images/grid.png"></li>
          <li class="listitem"><button id="signin"><a href="">Sign in</a></button></li>
        </ul>
      </nav>
    </header>
      <div id="logo-box">
          <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="The Google logo.">
      </div>
      <form id="search-form">
        <div id="search-grid">
          <div>
            <img src="images/mag-search.png" id="mag">
            <input type="text" id="search-box">
            <img src="images/googmic.png" id="mic">
          </div>
        </div>
        <div id="buttons-box">
          <div id="b1div">
        <button id="button-1" class="buttons">Google Search</button>
          </div>
          <div id="b2div">
        <button id="button-2" class="buttons">I'm Feeling Lucky</button>
        </div>
        </div>
      </form>
      <footer id="footer">
        <div>
        <ul id="fllist">
          <li class="footlist"><a href="">Advertising</a></li>
          <li class="footlist"><a href="">Business</a></li>
          <li class="footlist"><a href="">How Search works</a></li>
        </ul>
        <ul id="frlist">
          <li class="footlist"><a href="">Privacy</a></li>
          <li class="footlist"><a href="">Terms</a></li>
          <li class="footlist"><a href="">Settings</a></li>
        </ul>
        </div>
      </footer>
  </body>
</html>
